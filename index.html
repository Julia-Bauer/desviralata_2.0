<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
    <title>Desviralata</title>
  </head>
  <body>
    <nav>
      <ul class="menu centered">
        <li class="logo"><a href="/index.html"><img src="files/imgs/logo.svg" id="logo" alt="Desviralata - Home"></a></li>
        <li class="item"><a href="#">Saiba mais</a></li>
        <li class="item has-submenu">
          <a tabindex="0">Saiba mais</a>
          <ul class="submenu">
            <li class="subitem"><a href="#">Teoria</a></li>
            <li class="subitem"><a href="#">Certificação</a></li>
            <li class="subitem"><a href="#">Galeria</a></li>
            <li class="subitem"><a href="#">Depoimentos</a></li>
            <li class="subitem"><a href="#">Vídeos</a></li>
            <li class="subitem"><a href="#">Eventos</a></li>
          </ul>
        </li>
        <li class="item has-submenu">
          <a tabindex="0">Contato</a>
          <ul class="submenu">
            <li class="subitem"><a href="#">Contato</a></li>
            <li class="subitem"><a href="#">Agendar</a></li>
          </ul>
        </li>
        <li class="item"><a href="#">Loja</a></li>
        <li class="toggle"><a href="#"><i class="fa fa-bars"></i></a></li>
      </ul>
    </nav>
    <main>
      <div class="centered video">
        <video muted autoplay loop>
          <source src="files/videos/video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class='home-title'>
          <h1>Desviralata</h1>
          <p>Todo dog merece brincar</p>
        </div>
      </div>
      <div class="centered happy-dog">
        <h2>Cachorro feliz, tutor feliz</h2>
        <div class="slider-home">
          <div><img src="files/imgs/dog-beach_2.jpg" alt="cachorro feliz na praia"></div>
          <div><img src="files/imgs/pexels-gilberto-reyes-825949_2.jpg" alt="cachorro feliz com toca de leão"></div>
          <div><img src="files/imgs/pexels-helena-lopes-2253275_2.jpg"  alt="cachorro feliz em ambiente interno"></div>
          <div><img src="files/imgs/pexels-daria-shevtsova-1389994_2.jpg"  alt="cachorro Dálmata feliz tocando o funcinho em moça agachada de forma meiga."></div>
        </div>
      </div>
      
      <div class='agendar-wrapper'>
        <div class="centered agendar">
          <h2>Agendar</h2>
          <form>
            <ul class="flex-form">
              <li>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome">
              </li>
              <li>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome">
              </li>
              <li>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail">
              </li>
              <li>
                <label for="telefone">Telefone (whatsapp)</label>
                <input type="tel" id="telefone" placeholder="Telefone">
              </li>
              <li>
                <label for="obs">Observação</label>
                <textarea rows="6" id="obs" placeholder="Observação"></textarea>
              </li>
              
              <li>
                <button type="submit">Enviar</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      
    </main>
    <footer>
      Feito com carinho por todos os doguinhos.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/slider-home.js"></script>
  </body>
</html>
